<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Video Game Inventory</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
	<h1 class="container">Game Inventory</h1>
	<div class="container">
		<table class="table table-dark table-bordered table-striped">
			<tr>
				<th colspan = "5" style = "font-size: 1.5em;">Your list of games will be displayed here:</th>
			</tr>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Publisher</th>
				<th>Platform</th>
				<th>Price</th>
			</tr>
			<tr th:each="aGame:${gameList}">
				<td th:text="${aGame.id}">77</td>
				<td th:text="${aGame.title}">Warcraft 3</td>
				<td th:text="${aGame.publisher}">Blizzard Ent.</td>
				<td th:text="${aGame.platform}">PC</td>
				<td th:text="${aGame.price}">14.99</td>
			</tr>
		</table>

		<form method="post" action="#" th:action="@{/addGame}"
			th:object="${game}" class="main-form">
			<div class = "form-group">
				<label for = "id">ID: </label>
				<input name = "id" type="number" th:field="*{id}" class = "form-control"/><br>
			</div>
			<div class = "form-group">
			<label for = "title">Title: </label>
				<input name = "title" type="text" th:field="*{title}" class = "form-control"/><br>
			</div>
			<div class = "form-group">
				<label for = "publisher">Publisher: </label>
				<input name = "publisher" type="text" th:field="*{publisher}" class = "form-control"/><br>
			</div>
			<div class = "form-group">
				<label for = "platform">Platform: </label>
				<select th:field="*{platform}" class = "form-control" id = "platform">
					<option th:each="g:*{platforms}" th:value="${g}" th:text="${g}" />
				</select><br>
			</div>
			<div class = "form-group">
				<label for = "price">Price: </label>
				<input name = "price" type="text" step="0.1" th:field="*{price}" class = "form-control"/><br>
			</div>
			<div>
				<input type="submit" value="Add" class = "btn btn-primary"/>
			</div>
		</form>
	</div>
</body>
</html>
